<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
</head>
<body>
    <h1>Escola Domingos dos Prazeres</h1>
        <form action="cadastro.php" method="post">
            <fieldset>
                <legend>Formulario</legend>
                <p>
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" required placeholder="Nome Completo">
                </p>
                <p>
                    <label for="ime">Média</label>
                    <input type="number" name="media" id="ime" size="10px" required placeholder="0 a 10" min="0" max="10" step="0.1">
                </p>
                <p>
                    <label for="ip">Periodo Letivo</label>
                    <input type="month" name="mes" id="ip" required>
                </p>
                <p>
                    <label for="diap">Dia da Prova</label>
                    <input type="date" name="data" id="diap" required>
                </p>
                <p>
                    <label for="te">Telefone</label>
                    <input type="tel" name="Telefone" id="te" required placeholder="9xx xxx xxx">
                </p>
                <p>
                    <label for="iem">Endereço de email</label>
                    <input type="email" name="emai" id="iem" required placeholder="exem@exemplo.com">
                </p>
                <fieldset>
                    <legend>Sexo</legend>
                    <p>
                        <input type="radio" name="sexo" id="isexo" required>
                        <label for="isexo">Masculino</label>
                    </p>
                    <p>
                        <input type="radio" name="sexo" id="iexo" required>
                        <label for="iexo">Femenino</label>
                    </p>
                </fieldset>
                <p>
                    <input type="checkbox" name="no" id="il" required>
                    <label for="il">Confirma nossos termos</label>
                </p>
            </fieldset>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
        </form>
</body>
</html>
