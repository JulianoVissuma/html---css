<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Carta de Adimição   
    </h1>
    <p>
        <label for="est">Provincia: </label>
        <select name="est" id="iest" placeholder="----escolha----">
            <option value="">----escolha----</option>
            <option value="" id="lu1">Luanda</option>
            <option value="" id="lu2">Huambo</option>
            <option value="" id="lu3">Benguela</option>
            <option value="" id="lu4">Ndalatando</option>
        </select>
    </p>
    <p>
        <label for="iprof">Profissão: </label>
        <input type="text" name="texto" id="iprof" list="lisd">
        <datalist id="lisd">
            <option>Huambo</option>
            <option>Benguela</option>
            <option>Ndalatando</option>
            <option>Huambo</option>
            <option>Benguela</option>
            <option>Ndalatando</option>
        </datalist>
    </p>
    <p>
        <textarea name="text" id="text"></textarea>
    </p>
</body>
</html>
