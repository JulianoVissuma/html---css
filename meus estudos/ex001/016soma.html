<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>
    <h1>
        Exemplo de Soma
    </h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Numero 1: </label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Numero 2: </label>
            <input type="number" id="in2" min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0</output>
        </p>
    </form>
    <form action="Se">
        <p>
            <label for="num">Exemplos de Numeros: </label>
            <input type="range" name="Numero" id="num" min="0" max="100" value="5" oninput="ival.innerHTML = Number(num.value)">
            <output id="ival">5</output>
        </p>
    </form>
</body>
</html>
