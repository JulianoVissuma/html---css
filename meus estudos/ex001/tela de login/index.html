<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilo/media.css">
</head>
<body>
   <main>
    <section id="blok">
        <div id="foto">
            <!---Foto no Back--->
        </div>
        <div id="formu">
            <h1>LOGIN</h1>
            <hr>
            <p>
                Seja Bem-vindo(a) a sua conta, desfrute do melhor no seu ambiente.
            </p>
            
            <form action="id">
                <div id="tdo">
                    <div class="user">
                        <label for="user">
                            <span class="material-symbols-outlined">person</span></label>
                        <input type="email" name="email" id="iemail" placeholder="Username" required>
                    </div>
                    <div class="user">
                        <label for="user">
                            <span class="material-symbols-outlined">lock</span></label>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required minlength="8">
                    </div>
                </div>
                
                <input type="submit" value="Entrar">
                <a href="#" class="link"><p>Registra-se aqui</p> </a>

            </form>
        </div>
    </section>
   </main>
</body>
</html>
